<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Reklam Y√∂neticisi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .step {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .step.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #405de6;
        }
        
        .btn {
            background: linear-gradient(45deg, #405de6, #5851db);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .post-card {
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .post-card:hover {
            border-color: #405de6;
            transform: translateY(-2px);
        }
        
        .post-card.selected {
            border-color: #405de6;
            background: #f8f9ff;
        }
        
        .post-image {
            width: 100%;
            height: 150px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            overflow: hidden;
        }
        
        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e1e1;
            border-radius: 3px;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #405de6, #5851db);
            border-radius: 3px;
            transition: width 0.3s;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #405de6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Meta Reklam Y√∂neticisi</h1>
            <p>Instagram Etkile≈üim Reklamlarƒ±</p>
        </div>
        
        <div class="form-container">
            <!-- Adƒ±m 1: API Baƒülantƒ±sƒ± -->
            <div class="step active" id="step1">
                <h2>üîë API Baƒülantƒ±sƒ±</h2>
                <div class="form-group">
                    <label>Facebook Access Token:</label>
                    <input type="password" id="accessToken" placeholder="Access token'ƒ±nƒ±zƒ± girin">
                </div>
                <div class="form-group">
                    <label>Ad Account ID:</label>
                    <input type="text" id="adAccountId" placeholder="act_xxxxxxxxx">
                </div>
                <div class="form-group">
                    <label>Instagram Sayfa ID:</label>
                    <input type="text" id="pageId" placeholder="Instagram sayfa ID'niz">
                </div>
                <button class="btn" onclick="connectAPI()" id="connectBtn">Baƒülan</button>
                <div id="connectionStatus"></div>
            </div>
            
            <!-- Adƒ±m 2: Kampanya Ayarlarƒ± -->
            <div class="step" id="step2">
                <h2>üéØ Kampanya Ayarlarƒ±</h2>
                <div class="form-group">
                    <label>Kampanya Adƒ±:</label>
                    <input type="text" id="campaignName" placeholder="Kampanya adƒ±nƒ±zƒ± girin">
                </div>
                <div class="form-group">
                    <label>G√ºnl√ºk B√ºt√ße (TL):</label>
                    <input type="number" id="dailyBudget" placeholder="100" min="20">
                </div>
                <div class="form-group">
                    <label>Performans Hedefi:</label>
                    <select id="performanceGoal">
                        <option value="CONVERSATIONS">Konu≈üma Sayƒ±sƒ±nƒ± En √úst Seviyeye √áƒ±kar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Mesaj Y√∂nlendirme:</label>
                    <select id="messageDestination">
                        <option value="INSTAGRAM">Instagram DM</option>
                    </select>
                </div>
                <button class="btn btn-secondary" onclick="goToStep(1)">Geri</button>
                <button class="btn" onclick="goToStep(3)">Devam</button>
            </div>
            
            <!-- Adƒ±m 3: Instagram G√∂nderisi Se√ßimi -->
            <div class="step" id="step3">
                <h2>üì∏ Instagram G√∂nderisi Se√ßin</h2>
                <button class="btn" onclick="loadInstagramPosts()" id="loadPostsBtn">G√∂nderileri Y√ºkle</button>
                <div id="postsContainer">
                    <div class="posts-grid" id="postsGrid"></div>
                </div>
                <button class="btn btn-secondary" onclick="goToStep(2)">Geri</button>
                <button class="btn" onclick="createCampaign()" id="createBtn" style="display:none;">Kampanya Olu≈ütur</button>
            </div>
            
            <!-- Adƒ±m 4: Sonu√ß -->
            <div class="step" id="step4">
                <h2>‚úÖ Kampanya Durumu</h2>
                <div id="resultContainer"></div>
                <button class="btn" onclick="resetForm()">Yeni Kampanya</button>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 25%"></div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let apiConnected = false;
        let selectedPost = null;
        let posts = [];
        let apiCredentials = {};
        
        function goToStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            
            const progress = (step / 4) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function resetForm() {
            currentStep = 1;
            apiConnected = false;
            selectedPost = null;
            posts = [];
            apiCredentials = {};
            
            // Formu sƒ±fƒ±rla
            document.getElementById('accessToken').value = '';
            document.getElementById('adAccountId').value = '';
            document.getElementById('pageId').value = '';
            document.getElementById('campaignName').value = '';
            document.getElementById('dailyBudget').value = '';
            document.getElementById('postsGrid').innerHTML = '';
            document.getElementById('connectionStatus').innerHTML = '';
            document.getElementById('createBtn').style.display = 'none';
            
            goToStep(1);
        }
        
        async function connectAPI() {
            const accessToken = document.getElementById('accessToken').value;
            const adAccountId = document.getElementById('adAccountId').value;
            const pageId = document.getElementById('pageId').value;
            
            if (!accessToken || !adAccountId || !pageId) {
                showStatus('error', 'L√ºtfen t√ºm alanlarƒ± doldurun', 'connectionStatus');
                return;
            }
            
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.innerHTML = '<div class="loading-spinner"></div>Baƒülanƒ±yor...';
            
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accessToken,
                        adAccountId,
                        pageId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    apiConnected = true;
                    apiCredentials = { accessToken, adAccountId, pageId };
                    showStatus('success', 'API baƒülantƒ±sƒ± ba≈üarƒ±lƒ±!', 'connectionStatus');
                    setTimeout(() => goToStep(2), 1500);
                } else {
                    throw new Error(result.error || 'API baƒülantƒ±sƒ± ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                showStatus('error', `API baƒülantƒ±sƒ± ba≈üarƒ±sƒ±z: ${error.message}`, 'connectionStatus');
            } finally {
                connectBtn.disabled = false;
                connectBtn.innerHTML = 'Baƒülan';
            }
        }
        
        async function loadInstagramPosts() {
            if (!apiConnected) {
                showStatus('error', '√ñnce API baƒülantƒ±sƒ± yapƒ±n', 'postsContainer');
                return;
            }
            
            const loadBtn = document.getElementById('loadPostsBtn');
            loadBtn.disabled = true;
            loadBtn.innerHTML = '<div class="loading-spinner"></div>Y√ºkleniyor...';
            
            try {
                showStatus('loading', 'Instagram g√∂nderileri y√ºkleniyor...', 'postsContainer');
                
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(apiCredentials)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    posts = result.posts;
                    displayPosts(posts);
                    document.getElementById('postsContainer').innerHTML = '';
                    document.getElementById('postsContainer').appendChild(document.getElementById('postsGrid'));
                } else {
                    throw new Error(result.error || 'G√∂nderiler y√ºklenemedi');
                }
            } catch (error) {
                showStatus('error', `G√∂nderiler y√ºklenirken hata: ${error.message}`, 'postsContainer');
            } finally {
                loadBtn.disabled = false;
                loadBtn.innerHTML = 'G√∂nderileri Y√ºkle';
            }
        }
        
        function displayPosts(posts) {
            const grid = document.getElementById('postsGrid');
            grid.innerHTML = '';
            
            if (posts.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666;">Hi√ß g√∂nderi bulunamadƒ±.</p>';
                return;
            }
            
            posts.forEach((post, index) => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.onclick = () => selectPost(post, postCard);
                
                const imageContent = post.media_url ? 
                    `<img src="${post.media_url}" alt="Post" onerror="this.style.display='none'; this.parentNode.innerHTML='${post.media_type === 'IMAGE' ? 'üì∑' : 'üé•'} ${post.media_type}';">` :
                    `${post.media_type === 'IMAGE' ? 'üì∑' : 'üé•'} ${post.media_type}`;
                
                postCard.innerHTML = `
                    <div class="post-image">
                        ${imageContent}
                    </div>
                    <p style="font-size: 12px; color: #666;">
                        ${post.caption ? post.caption.substring(0, 50) + '...' : 'A√ßƒ±klama yok'}
                    </p>
                `;
                
                grid.appendChild(postCard);
            });
        }
        
        function selectPost(post, element) {
            document.querySelectorAll('.post-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedPost = post;
            document.getElementById('createBtn').style.display = 'inline-block';
        }
        
        async function createCampaign() {
            if (!selectedPost) {
                showStatus('error', 'L√ºtfen bir g√∂nderi se√ßin', 'postsContainer');
                return;
            }
            
            const campaignName = document.getElementById('campaignName').value;
            const dailyBudget = document.getElementById('dailyBudget').value;
            
            if (!campaignName || !dailyBudget) {
                showStatus('error', 'Kampanya adƒ± ve b√ºt√ße gerekli', 'postsContainer');
                return;
            }
            
            goToStep(4);
            
            const createBtn = document.getElementById('createBtn');
            createBtn.disabled = true;
            
            try {
                document.getElementById('resultContainer').innerHTML = `
                    <div class="status loading">
                        <div class="loading-spinner"></div>Kampanya olu≈üturuluyor...
                    </div>
                `;
                
                const response = await fetch('/api/create-campaign', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...apiCredentials,
                        campaignName,
                        dailyBudget: parseInt(dailyBudget),
                        selectedPost
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('resultContainer').innerHTML = `
                        <div class="status success">
                            <h3>‚úÖ Kampanya Ba≈üarƒ±yla Olu≈üturuldu!</h3>
                            <p><strong>Kampanya ID:</strong> ${result.campaignId}</p>
                            <p><strong>Ad Set ID:</strong> ${result.adSetId}</p>
                            <p><strong>Ad ID:</strong> ${result.adId}</p>
                            <p><strong>Durum:</strong> Duraklatƒ±ldƒ± (Manuel olarak aktif edin)</p>
                            <p style="margin-top: 15px; font-size: 14px;">
                                Kampanyanƒ±zƒ± <a href="https://business.facebook.com/adsmanager" target="_blank">Facebook Ads Manager</a>'dan aktif edebilirsiniz.
                            </p>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || 'Kampanya olu≈üturulamadƒ±');
                }
                
            } catch (error) {
                document.getElementById('resultContainer').innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Kampanya Olu≈üturulamadƒ±</h3>
                        <p><strong>Hata:</strong> ${error.message}</p>
                        <p>L√ºtfen ayarlarƒ±nƒ±zƒ± kontrol edin ve tekrar deneyin.</p>
                    </div>
                `;
            } finally {
                createBtn.disabled = false;
            }
        }
        
        function showStatus(type, message, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
